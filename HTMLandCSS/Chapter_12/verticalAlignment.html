<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Alignment</title>
    <style>
        #six-months {
            vertical-align: text-top;
        }

        #one-year {
            vertical-align: middle;
        }

        #two-years {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>Briard Life Stages</h1>
    <p><img src="images/six-months.gif" alt="" width="50" height="50" id="six-months">Six months</p>
    <p><img src="images/one-year.gif" alt="" width="50" height="50" id="one-year">One year</p>
    <p><img src="images/two-years.gif" alt="" width="50" height="50" id="two-years">Two years</p>
</body>
</html>
