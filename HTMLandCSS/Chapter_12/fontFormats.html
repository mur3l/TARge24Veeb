<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Font Formats</title>
    <style>
        @font-face {
            font-family: 'ChunkFiveRegular';
            src: url('fonts/chunkfive.eot');
            src: url('font/chunkfive.eot');
        }

        h1, h2 {
            font-family: "ChunkFiveRegular", Georgia, serif;
        }
    </style>
</head>
<body>
    <h1>Briards</h1>
    <p class="credits">by Heli Kopter</p>
    <p class="intro">Some text</p>
    <h2>Breed history</h2>
    <p>
        Again some text.
    </p>
</body>
</html>
