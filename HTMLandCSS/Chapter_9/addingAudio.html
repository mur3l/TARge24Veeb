<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding HTML audio</title>
</head>
<body>
    <audio src="audio/test-audio.ogg" controls autoplay>
        <p>This is test audio</p>
    </audio>
    <video src="video/puppy.mp4"
    poster="images/puppy.jpg"
    width="100" height="300"
    preload
    controls
    loop>
    <p>A video of a puppy playing in the snow</p>
    </video>
    <audio controls autoplay>
        <source src="audio/test-audio.ogg">
        <source src="audio/test-audio.mp3">
        <p>Ogg and mp3 audio format.</p>
    </audio>

</body>
</html>
