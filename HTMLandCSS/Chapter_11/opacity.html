<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 100px;
            display: inline-block;
            background-color: red;
        }

        p {
            width: 100px;
            height: 100px;
            position: relative;
            top: 20px;
            left: 20px;
            margin: 20px;
        }

        p.one {
            background-color: RGB(0, 0, 0);
            opacity: 0.3;
        }

        p.two {
            background-color: RGB(0, 0, 0);
            background-color: RGBA(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div><p class="one"></p></div>
    <div><p class="two"></p></div>
</body>
</html>
